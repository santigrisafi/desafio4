<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consesionaria Argenta S.A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body>
    <header>
        <h4 class="text-center mt-3">Consesionaria Agenta S.A</h4>
    </header>
    <div class="container main-container">
        <form autocomplete="off" onsubmit="cargarVehiculos()">
            <div class="row mt-5">
                <div class="col text-center">
                    <h6>Cantidad de ruedas:</h6>
                    <input type="radio" id="2ruedas" name="cantidadRuedas" value="2" checked>
                    <label for="2ruedas">2 Ruedas</label>
                    <input type="radio" id="4ruedas" name="cantidadRuedas" value="4">
                    <label for="4ruedas">4 Ruedas</label>
                </div>
                <div class="col text-center">
                    <h6>Cantidad de puertas:</h6>
                    <input type="radio" id="0Puertas" name="cantidadPuertas" value="0">
                    <label for="0Puertas">0 Puertas</label>
                    <input type="radio" id="2Puertas" name="cantidadPuertas" value="2">
                    <label for="2Puertas">2 Puertas</label>
                    <input type="radio" id="3Puertas" name="cantidadPuertas" value="3" checked>
                    <label for="3Puertas">3 Puertas</label>
                    <input type="radio" id="5Puertas" name="cantidadPuertas" value="5">
                    <label for="5Puertas">5 Puertas</label>
                </div>
                <div class="col text-center">
                    <label for="tipoCarroceria" class="mt-2">
                        <h6>Tipo de carroceria:</h6>
                    </label>
                    <select id="tipoCarroceria" name="tipoCarroceria" class="form-control mt-2">
                        <option> Chica</option>
                        <option> Mediana</option>
                        <option> Grande</option>
                    </select>
                </div>
                <div class="col text-center">
                    <label for="marcaDestino" class="mt-2">
                        <h6>Marca de destino:</h6>
                    </label>
                    <select id="marcaDestino" name="marcaDestino" class="form-control mt-2">
                        <option> Alfa Romeo</option>
                        <option> Aston Martin</option>
                        <option> Audi</option>
                        <option> Bentley</option>
                        <option> BMW</option>
                        <option> Byd</option>
                        <option> Citroen</option>
                        <option> Chevrolet</option>
                        <option> Dacia</option>
                        <option> Dfsk</option>
                        <option> Ds</option>
                        <option> Ferrari</option>
                        <option> Fiat</option>
                        <option> Ford</option>
                        <option> Hyundai</option>
                        <option> Honda</option>
                        <option> Infinity</option>
                        <option> Isuzu</option>
                        <option> Jaguar</option>
                        <option> Jeep</option>
                        <option> Kia</option>
                        <option> Lada</option>
                        <option> Lamborghini</option>
                        <option> Lancia</option>
                        <option> Land Rover</option>
                        <option> Lexus</option>
                        <option> Mahindra</option>
                        <option> Mercedes Benz</option>
                        <option> Maserati</option>
                        <option> Mazda</option>
                        <option> Mini</option>
                        <option> Mitsubishi</option>
                        <option> Morgan</option>
                        <option> Nissan</option>
                        <option> Opel</option>
                        <option> Peugeot</option>
                        <option> Porsche</option>
                        <option> Renault</option>
                        <option> Rolls Royce</option>
                        <option> Seat</option>
                        <option> Skoda</option>
                        <option> Smart</option>
                        <option> Ssangyong</option>
                        <option> Subaru</option>
                        <option> Suzuki</option>
                        <option> Tata</option>
                        <option> Tesla</option>
                        <option> Toyota</option>
                        <option> Volkswagen</option>
                        <option> Volvo</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-5">
                <button class="btn btn-success btn-lg btn-block" type="submit">Dar de Alta a Vehiculo</button>
            </div>

        </form>
        <script src="./js/app.js"></script>
</body>

</html>
